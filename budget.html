<body class="d-flex flex-column  min-vh-100">
    <div class="mt-5 container-fluid">
        <div class="row">
            <div class="col-11 mx-auto pt-3">
                <!-- Budget section -->
                <div class="row">
                    <div class="col-md-5 my-3">
                    <!-- budget fail/success feedback -->
                    <div class="budget-feedback-failed alert alert-danger text-capitalize">budget feedback</div>
                    <div class="budget-feedback-success alert alert-success text-capitalize">budget feedback</div>
                    <!-- budget form -->
                    <form id="budget-input-form" class="budget-input-form">
                    <h5 class="text-capitalize">enter your budget</h5>
                    <div class="form-group">
                        <input type="number" placeholder="e.g. €1000" class="form-control budget-input" id="budget-input">
                    </div>
                    <!-- submit button -->
                    <button type="submit" class="mt-3 btn text-capitalize budget-submit-btn" id="budget-submit-btn">add</button>
                    </form>
                    </div>
                    <!-- Budget info -->
                    <div class="col-md-7">
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <h6 class="text-uppercase info-title">budget</h6>
                                <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget"><span>€ </span><span id="total-budget-amount">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">expenses</h6>
                                <span class="expense-icon"><i class="far fa-credit-card"></i></span>
                                <h4 class="text-uppercase mt-2 expense" id="expense"><span>€ </span><span id="total-expense-amount">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">balance</h6>
                                <span class="balance-icon"><i class="fas fa-euro-sign"></i></span>
                                <h4 class="text-uppercase mt-2 balance" id="balance"> <span>€ </span><span id="total-balance-amount">0</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Budget section --> 
            </div>
        </div>
    </div>
